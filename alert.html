<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
    <br />
    <br />
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    <br />
    <br />
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br />
    <br />
    <button type="button" class="btn btn-primary" data-bs-toggle="button">
      Toggle button
    </button>
    <button
      type="button"
      class="btn btn-primary active"
      data-bs-toggle="button"
      aria-pressed="true"
    >
      Active toggle button
    </button>
    <button
      type="button"
      class="btn btn-primary"
      disabled
      data-bs-toggle="button"
    >
      Disabled toggle button
    </button>
    <h2>GlyphIcons</h2>
    <p>Envelope <span class="glyphicon glyphicon-envelope"></span></p>

    <button class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-search">Search</span>
    </button>

    <h2>Badges & label</h2>
    <button type="button" class="btn btn-primary position-relative">
      Inbox
      <span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
      >
        99+
        <span class="visually-hidden">unread messages</span>
      </span></button
    ><br />

    <a href="#">Members <span class="badge bg-primary">8</span></a>
    <hr />
    <h1>
      Exemple Label <span class="label label-primary bg-primary">New</span>
    </h1>

    <h2>Progress Bar</h2>
    <br />
    <div
      class="progress"
      role="progressbar"
      aria-label="Success example"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar bg-success" style="width: 25%">25%</div>
    </div>
    <div
      class="progress"
      role="progressbar"
      aria-label="Info example"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-info text-dark"
        style="width: 50%"
      >
        50%
      </div>
    </div>
    <div
      class="progress"
      role="progressbar"
      aria-label="Warning example"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar bg-warning text-dark" style="width: 75%">
        75%
      </div>
    </div>
    <div
      class="progress active"
      role="progressbar"
      aria-label="Danger example"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar bg-danger" style="width: 100%">100%</div>
    </div>
    <hr />
    <br />
    <h2>Pagination</h2>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <hr />
    <br />
    <h1>List Group</h1>
    <h2>With badges</h2>
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between align-items-center"
      >
        A list item
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
      <li
        class="list-group-item list-group-item-action list-group-item-danger d-flex justify-content-between align-items-center"
      >
        A second list item
        <span class="badge bg-primary rounded-pill">2</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        A third list item
        <span class="badge bg-primary rounded-pill">1</span>
      </li>
    </ul>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
